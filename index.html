<!DOCTYPE html>
<html>
<head>
  <title>Filedir</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#ffffff" id="meta_theme_color">
  <link rel="icon" href="web/media/img/filedir_icon.png">
  <style>
    .loading{
      position: absolute;
      top: 0;
      left: 0;
      background: #ddd url(web/media/img/loading.gif) no-repeat 50% 50%;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="web/module/load.js"></script>
  <script>
    const loader = new Loader({version: 1})
    loader.load('web/', ['main.css'])
    loader.load('web/lib/', [
      'jquery.min.js',
      'mustache.min.js',
      'readmore/readmore.min.js',
      'timer/Timer.js'
    ])
    loader.load('web/module/', ['utils.js', 'Url_params.js'])
    loader.load('web/module/dark_mode/dark_mode', ['.css', '_slider.css', '.js', '.html.js'])
    loader.load('web/module/filedir/filedir', ['.html.js', '.js', '.css'])
  </script>
</head>
<body>
  <div class="loading"></div>
</body>
<script>
  loader.load('data/', [
    'main_data.json.js',
    'directories_data.json.js',
    'files_data.json.js'
  ])
  loader.load('web/', ['app.js'])

  if (window.document.documentMode) {
    document.body.innerHTML = 'Not working in Internet Exporer. Please use another browser like Chrome or Firefox.'
  }
</script>
</html>
